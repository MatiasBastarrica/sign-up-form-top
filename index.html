<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up <Form></Form></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sign-up-form">
      <div class="sidebar-section">
        <div class="title-container">
          <h1>Odin</h1>
        </div>
        <div class="bg-credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="content-section">
        <div class="description-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize yourdeepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
          <div class="form-section">
            <h2>Let's do this!</h2>
            <div class="form-input-container">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="form-input-container">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" />
            </div>
            <div class="form-input-container">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-input-container">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" />
            </div>
            <div class="form-input-container">
              <label for="psw">Password</label>
              <input type="password" id="psw" />
            </div>
            <div class="form-input-container">
              <label for="confirm-pwd">Confirm Password</label>
              <input type="password" id="confirm-pwd" />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>
          Already have an account? <a href="#" class="text-accent">Log in</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
